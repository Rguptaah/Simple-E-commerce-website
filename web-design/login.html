    <link rel="stylesheet" href="../style.css">

<body>
    <nav class="navbar navbar-inverse navbar-fixed-top fixed-top navbar-expand-lg navbar-dark bg-dark w-100">
        <div class="container-fluid px-5">
          <a class="navbar-brand" href="../index.html">Lifestyle Store</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse d-flex flex-row-reverse" id="navbarNav">
            <ul class="navbar-nav ml-0">
              <li class="nav-item  p-1">

              </li>
              <li class="nav-item  p-1">
                <a class="nav-link" href="login.html"><i class="fa fa-sign-in"></i>&nbsp;Login</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>

      <section class="mx-auto my-5 w-25 ">
          <div class="primary align-center py-5 border-1 border-dark">
              <div class="form-header">
                <h1 class="text-center">Login</h1>
              </div>
              <div class="body">
                <p class="text-warning text-center">Login to make a purchase</p>
                <form class="form-group" action="" method="post">
                    <div class="mb-3">
                      <label for="email" class="d-block form-label">Email address</label>
                      <input type="email" class="form-control" id="email" aria-describedby="emailHelp" required>
                    </div>
                    <div class="mb-3">
                      <label for="pass" class="d-block form-label">Password</label>
                      <input type="password" class="form-control" id="pass" required>
                    </div>

                    </div> -->
                    <button type="submit" class="btn btn-primary d-block">Submit</button>
                  </form>
              </div>
              <div class="form-footer">
                <div class="panel-footer">Don't have an account? <a href="signup.html">Register</a></div>
              </div>
          </div>
      </section>
